<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Banco de dados - Hibernate</title>
</h:head>

<h:body>

	<div align="center">
		<h1>Cadastro Geral de Jogos de Video Game</h1>
		<p:graphicImage library="img" name="cadastrogames.jpg" width="500" />
	</div>

	<br />
	
	<p:messages autoUpdate="true" id="msg"/>
	
	<h:form id="form">
		
		<f:metadata>
			<f:viewParam name="parametro" value="#{jogoBean.jogo.id}"/>
			<f:viewParam name="parametro" value="#{jogoBean.jogo.nomeJogo}"/>
		</f:metadata>
		
		<h1>#{jogoBean.jogo.id}</h1>
		<h1>#{jogoBean.jogo.nomeJogo}</h1>
		
		<p:fieldset>
			
			<h:panelGrid id="pg" columns="3" border="1" layout="flex">
				<f:facet name="header">
           		Atualizar no banco de Dados
        	</f:facet>
				<p:outputLabel value="Nome atual do Jogo"/>
				<p:outputLabel value="Nome para substituição"/>
				<p:outputLabel value="Mensagem"/>
				
				<p:outputLabel value="#{jogoBean.jogoAtualizar.get(0).id}" for="nj" />
				<p:inputText id="nj" required="true" requiredMessage="O nome é obrigatório" 
				value="#{jogoBean.inputnJogo}" placeholder="Insira o nome aqui" disabled="false"/>
				<p:message for="nj" />

				<p:outputLabel for="console" value="#{jogoBean.jogo.registroID}" />
				<p:selectOneRadio id="console" value="#{jogoBean.inputrID}"
					unselectable="true" required="true">
					<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
					<f:selectItem itemLabel="PS4" itemValue="PS4" />
					<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				</p:selectOneRadio>
				<p:message for="console" />

				<p:outputLabel value="#{jogoBean.jogo.versao}" for="input1" />
				<p:inputNumber id="input1" value="#{jogoBean.inputvSistema}"
					required="true" />
				<p:message for="input1" />
				
				<f:facet name="footer">
					<p:commandButton value="Atualizar" action="#{jogoBean.save()}"
						update="pg" process="@this">
						<p:resetInput target="pg" />
					</p:commandButton>

				</f:facet>
			</h:panelGrid>
		</p:fieldset>

	</h:form>

</h:body>

</html>
