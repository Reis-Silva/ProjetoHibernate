<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">





	<p:messages autoUpdate="true" id="msg" />

	<h:form id="form2">

		<p:growl id="msg" showDetail="true" sticky="true" />

		<p:panel id="pg">
			<h:panelGrid columns="3" border="1" layout="flex">
				<f:facet name="header">
           		Cadastrar no banco de Dados
        	</f:facet>

				<p:outputLabel value="Nome do Jogo" for="nj" />
				<p:inputText id="nj" required="true"
					requiredMessage="O nome é obrigatório"
					value="#{jogoBean.inputnJogo}" placeholder="Insira o nome aqui" />
				<p:message for="nj" />

				<p:outputLabel for="console" value="Console:" />
				<p:selectOneRadio id="console" value="#{jogoBean.inputrID}"
					unselectable="true" required="true">
					<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
					<f:selectItem itemLabel="PS4" itemValue="PS4" />
					<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				</p:selectOneRadio>
				<p:message for="console" />

				<p:outputLabel value="Versão do Jogo" for="input1" />
				<p:inputNumber id="input1" value="#{jogoBean.inputvSistema}"
					required="true" />
				<p:message for="input1" />

				<f:facet name="footer">
					<div>
						<!-- Confirm Dialog -->
						<p:commandButton value="Cadastrar"
							action="#{jogoBean.save(jogoBean.inputnJogo,jogoBean.inputrID,jogoBean.inputvSistema)}"
							update="form:tablejogos">
							<p:confirm header="Confirmation"
								message="Os dados estão CORRETOS?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="SIM" type="button"
								styleClass="ui-confirmdialog-yes" icon="pi pi-check" update="form2" />
							<p:commandButton value="NÃO" type="button"
								styleClass="ui-confirmdialog-no " icon="pi pi-times" />
						</p:confirmDialog>

					</div>
				</f:facet>

			</h:panelGrid>
		</p:panel>
	</h:form>
</html>
