<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Banco de dados - Hibernate</title>
</h:head>




<h:body>

	<h:form id="form">


		<div align="center">
			<h1>Cadastro Geral de Jogos de Video Game</h1>
			<p:graphicImage library="img" name="cadastrogames.jpg" width="500" />
		</div>

		<h:panelGrid id="pg" columns="2" border="1">
			<f:facet name="header">
           		Salvar no banco de Dados
        	</f:facet>

			<p:outputLabel value="Nome do Jogo" />
			<p:inputText value="#{jogoBean.inputnJogo}" />
			<p:outputLabel value="Console" />
			<p:selectOneMenu id="console" value="#{jogoBean.inputrID}"
				style="width:125px">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
				<f:selectItem itemLabel="PS4" itemValue="PS4" />
				<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
				<f:facet name="footer">
					<p:separator />
					<h:outputText value="3 consoles" style="font-weight:bold;" />
				</f:facet>
			</p:selectOneMenu>
			<p:outputLabel value="Versão do Jogo" />
			<p:inputNumber id="input1" value="#{jogoBean.inputvSistema}" />
				
			<f:facet name="footer">
				<p:commandButton value="Salvar" action="#{jogoBean.save()}" update="@form" />
			</f:facet>
		</h:panelGrid>

		<br />
			
		<p:dataTable id="tablejogos"  value="#{jogoBean.jogos}" var="j"
			 width="800px"
			style="width: auto;" paginator="true" rows="15" widgetVar="tJogos"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
			paginatorPosition="bottom" rowsPerPageTemplate="15">
			
	 	<f:facet name="header">
           Tabela de Jogos
        </f:facet>
			
			<p:column headerText="Id">
				<h:outputLabel value="#{j.id}" />
			</p:column>

			<p:column sortBy="#{j.nomeJogo}" headerText="Nome do Jogo" filterBy="#{v.state}"
							filterMatchMode="contains">
				<h:outputLabel value="#{j.nomeJogo}" />
			</p:column>

			<p:column sortBy="#{j.registroID}" headerText="Console">
				<h:outputLabel value="#{j.registroID}" />
			</p:column>

			<p:column headerText= "Versão">
				<h:outputLabel value="#{j.versao}" />
			</p:column>
			
			<p:column>
			<p:commandButton value="Deletar"  actionListener="#{jogoBean.remove(j.id)}" process="tablejogos" />	
			</p:column>
			
			<f:facet name="footer">
				<p:commandButton value="Buscar" action="#{jogoBean.buscar()}" update="@form" />
			</f:facet>
		</p:dataTable>
		
		
	</h:form>
</h:body>
</html>
